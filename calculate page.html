<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colorful Calculator</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #4CAF50;
    }

    .calculator {
      background: #ffffff;
      border-radius: 12px;
      padding: 30px;
      width: 300px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #c32828c3;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e40303d7;
    }

    #result {
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Colorful Calculator</h1>
  <div class="calculator">
    <input type="number" id="num1" placeholder="First number" aria-label="First number" />
    <input type="number" id="num2" placeholder="Second number" aria-label="Second number" />
    <select id="operation" aria-label="Operation">
      <option value="+">Addition (+)</option>
      <option value="-">Subtraction (−)</option>
      <option value="*">Multiplication (×)</option>
      <option value="/">Division (÷)</option>
      <option value="%">percentage(%)</option>

    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const op = document.getElementById("operation").value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Please enter valid numbers.";
      } else {
        if (op === "+") {
          result = num1 + num2;
        } else if (op === "-") {
          result = num1 - num2;
        } else if (op === "*") {
          result = num1 * num2;
        } else if (op === "/") {
          if (num2 === 0) {
            result = "Error: Cannot divide by zero.";
          } else {
            result = num1 / num2;
          }
        } else {
          result = "Invalid operation.";
        }
      }

      document.getElementById("result").textContent = "Result: " + result;
    }
  </script>
</body>
</html>
